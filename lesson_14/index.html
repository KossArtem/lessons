<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="img/faficon/home_7729989.png" type="image/svg+xml">
  <link rel="stylesheet" href="css/style.css" />
  <title>Lesson 14</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <div class="header__title">
          <h1>Lesson 14</h1>
        </div>
      </div>
    </header>

    <main class="page">
      <div class="shape">
        <div class="shape__container">
          <div class="shape__content">
            <div class="shape__block">
              <div class="shape__title">
                <p>There are many variations of passages of Lorem Ipsu available,
                  but the majority have suffered alte.</p>
                <form action="#" class="shape__form">
                  <input type="text" name="form[]" id="input-01" class="shape__input shape__input-name"
                    placeholder="Name*" required>
                  <input type="email" name="[]" id="input-02" class="shape__input shape__input-name"
                    placeholder="Email*" required>
                  <input type="text" name="[]" id="input-03" class="shape__input shape__input-name"
                    placeholder="Location" required>
                  <div class="shape__block-input">
                    <div class="shape__text-budget">
                      <input type="text" name="[]" id="input-04" class="shape__input shape__input-name"
                        placeholder="Budget*" required>
                    </div>
                    <div class="shape__text-subject">
                      <input type="text" name="[]" id="input-05" class="shape__input shape__input-name"
                        placeholder="Subject*" required>
                    </div>
                  </div>
                  <div class="shape__textarea">
                    <textarea autocomplete="off" name="[]" id="input-06" class="shape__input shape__input-name"
                      placeholder="Message*" required></textarea>
                  </div>


                  <div class="shape__button">
                    <button type="submit" class="shape__button-text">Submit</button>
                    <span>
                      <img src="img/button-decor.svg" alt="decorative arrow for button">
                    </span>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- ===================   dark-form   ========================== -->
      <div class="dark-form">
        <div class="dark-form__container">
          <form action="#" class="dark-form__form">
            <div class="dark-form__block">
              <div class="dark-form__block-min">
                <div class=" dark-form__name dark-form__block-first">
                  <p>First Name</p>
                </div>
                <input type="text" name="form[]" id="dark-01" class="dark-form__input dark-form__input-firs"
                  placeholder="Enter First Name" required>
              </div>

              <div class="dark-form__block-min">
                <div class=" dark-form__name dark-form__block-first">
                  <p>Last Name</p>
                </div>
                <input type="text" name="form[]" id="dark-02" class="dark-form__input dark-form__input-firs"
                  placeholder="Enter Last Name" required>
              </div>

              <div class="dark-form__block-min">
                <div class=" dark-form__name dark-form__block-first">
                  <p>Email</p>
                </div>
                <input type="email" autocomplete="off" name="form[]" id="dark-03"
                  class="dark-form__input dark-form__input-firs" placeholder="Enter your Email" required>
              </div>

              <div class="dark-form__block-min">
                <div class=" dark-form__name dark-form__block-first">
                  <p>Phone Number</p>
                </div>
                <input type="text" name="form[]" id="dark-04" class="dark-form__input dark-form__input-firs"
                  placeholder="Enter Phone Number" required>
              </div>

              <div class="dark-form__block-min">
                <div class=" dark-form__name dark-form__block-first">
                  <p>Message</p>
                </div>
                <textarea autocomplete="off" name="form[]" id="dark-05"
                  class="dark-form__input dark-form__input-texterea" placeholder="Enter your Message"
                  required></textarea>
              </div>

              <div class="dark-form__chekbox">
                <div class="dark-form__chekbox-content">
                  <input id="dark-06" class="dark-form__chekbox-input" required type="checkbox">
                  <div class="dark-form__chekbox-text">
                    <p>I agree with Terms of Use and Privacy Policy</p>
                  </div>
                </div>
                <div class="dark-form__button">
                  <button type="submit" class="dark-form__button-text">Send Message</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- ================== footer ===============================-->
    <footer class="footer">
      <div class="footer__container">
        <div class="footer-info">
          <p>
            © 2024.Без прикладів неможливо ні правильно вчити, ні успішно
            вчитися.
          </p>
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
